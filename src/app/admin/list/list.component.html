<h1> Reactive Form</h1>
<section>
<div class='mat-1' >
          <form [formGroup]="loginForm" (ngSubmit)="get()">
            <div class="form-group">
              <label for="username"> username </label>
              <input type="username"class="form-control" formControlName="username" placeholder="Enter username" >
              <span style="color: red;" *ngIf="username && username.invalid && username.touched" > please fil up the field </span>
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" formControlName="password" placeholder="Enter password" >
              <span style="color: red;" *ngIf="password && password.invalid && password.touched">please fil up the field </span>
            </div>
            <button type="submit" class="btn btn-warning" style="margin: 10px;">Login</button>
            <a routerLink="../login">Forget password</a>
          </form>
        </div>
        </section>
      
        <router-outlet></router-outlet>
