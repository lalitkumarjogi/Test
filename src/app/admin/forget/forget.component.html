<div class="container-fliud">
    <div class="row justify-content" style="margin-top: 40px;">
        <div class="col-8">
            <div class="jumbotron>">
                <div class="id" style="margin-left: 50px;">
            <h1>Welcome</h1>
            <div>
                <form [formGroup]="resgisterform"(ngSubmit)=" onSubmit()" >
                    <div class="form-group">
                        <label for="usernameInput">Email</label>
                        <input formControlName="username" formControls type="mail" class="form-control"  id="usernameInput" placeholder="Enter the Email">
                        <span style="color: red;" *ngIf="username && username.invalid && username.touched">username Must be valid</span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input  formControls="password" type="password" class="form-control"  id="password" placeholder="Enter the password">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm password</label>
                        <input formControlName="confirm_password" type="password" class="form-control" id="confirm_password" placeholder="Enter the Confirm password">
                    </div>
                    <div class="form-group">
                        <label for="zipInput">OTP</label>
                        <input  formControlName="zip" type="text" class="form-control" id="zipcodeinput" placeholder="Enter the OTP">
                        <span style="color: red;" *ngIf="zip && zip.invalid && zip.touched">zip  code Must be 6 digit</span>
                    </div>
                    <button type="submit"class="btn btn-primary" (click)="onSubmit()" routerLink="../list">Submit</button>
                      <a routerLink="../list" style="margin-left: 90px;">Back to Login Page </a>
                   
                </form>
            </div>
        </div>
   </div>
    </div>
</div>
</div>
